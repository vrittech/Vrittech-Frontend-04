      function checkPrime(num, message) {
        let isPrime = true;
        for (let j = 2; j < num / 2; j++) {
          if (num % j === 0) {
            isPrime = false;
            break;
          }
        }

        if (isPrime) {
          console.log(num + " is " + message + " and is prime");
        } else {
          console.log(num + " is " + message + " and is  not prime");
        }
      }

      function oddEven(num) {
        if (num % 2 === 0) {
          checkPrime(num, "even");
        } else {
          checkPrime(num, "odd");
        }
      }
