    <!-- HTML FORMS -->

    <form action="" method="post">
      <!-- Text Input -->
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          required
          value="Nirajan Kunwor"
          readonly
        />
      </div>

      <!-- Email Input -->
      <label for="email">Email</label>
      <input
        autofocus
        type="email"
        id="email"
        placeholder="Enter your email"
        required
      />
      <br />

      <!-- Password Input -->
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        required
      />
      <br />

      <!-- Radio Buttons -->
      <label>Gender</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
      <input type="radio" id="others" name="gender" value="others" />
      <label for="others">Others</label>
      <br />

      <!-- Checkbox -->
      <label>
        <input type="checkbox" name="terms-and-conditions" />I accept to terms
        and conditions
      </label>
      <br />
      <div>
        <select name="" id="" oncha>
          <option value="">Select a value to continue</option>
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
        </select>
      </div>

      <!-- Textarea -->
      <label for="description">Description</label>
      <textarea
        name="description"
        id="description"
        cols="30"
        rows="3"
      ></textarea>

      <br />

      <!-- File Input -->
      <label for="avatar">Avatar:</label>
      <input type="file" id="avatar" />

      <!-- Label grouping with fieldset and legend -->

      <fieldset>
        <legend>Contact information</legend>
        <!-- Input fields checkboxes -->
        <label for="avatar">Avatar:</label>
        <input type="file" id="avatar" />
        <br />
      </fieldset>

      <!-- Date Input -->
      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" />

      <!-- Range Input -->
      <label for="volume">Volume</label>
      <input type="range" id="volume" min="0" max="100" />

      <!-- ColorPicker Input -->
      <label for="favColor">FavColor</label>
      <input type="color" id="favColor" />
      <br />
      <button type="submit">Submit</button>
      <button type="button">Login</button>
      <button type="reset">Reset</button>

      <br />
    </form>
