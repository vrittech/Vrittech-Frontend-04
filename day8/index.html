<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>GRID/GIT-branches/PR/merge</title>
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Services</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
      <main class="content">
        <header class="header">
          <h1>Flexbox Example</h1>
        </header>
        <section class="form-section">
          <h2>Contact us</h2>
          <form action="" class="flex-form">
            <div class="form-row-container">
              <div class="form-column">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name" />
              </div>
              <div class="form-column">
                <label for="Email">Email:</label>
                <input type="text" id="Email" placeholder="Your Email" />
              </div>
            </div>

            <div class="form-row-container">
              <div class="form-column">
                <label for="message">Message:</label>
                <textarea
                  type="text"
                  id="message"
                  placeholder="Your message"
                ></textarea>
              </div>
              <div class="form-column">
                <label for="PhoneNo">PhoneNo:</label>
                <input type="number" id="PhoneNo" placeholder="Your PhoneNo" />
              </div>
            </div>
            <div class="form-row-container">
              <div class="form-column">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" placeholder="Your subject" />
              </div>
              <div class="form-column">
                <label for="age">Age:</label>
                <input type="text" id="age" placeholder="Your age" />
              </div>
            </div>
            <div class="form-row-container">
              <div class="form-column">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                  <option value="male">Make</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="form-column">
                <label for="country">Your Country:</label>
                <input type="text" id="country" placeholder="Your country" />
              </div>
            </div>
            <div class="form-row">
              <label for="occupation">Occupation:</label>
              <input
                type="text"
                id="occupation"
                placeholder="Your occupation"
              />
            </div>
            <button type="submit">Submit</button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
